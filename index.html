<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zootopia</title>
	<link rel="stylesheet" href="Styles/global.css">
	<link rel="stylesheet" href="Styles/index.css">
	<link
	rel="stylesheet"
	href="https://unpkg.com/swiper/swiper-bundle.min.css"
	/>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
	<script src="app.js" defer></script>
</head>
<body>
	<header>
		<div class="control-panel">
			<div class="logo">
				<img src="Img/zootopiaLogo.svg" alt="logo">
			</div>
			<div class="opt-button">
				<svg xmlns="http://www.w3.org/2000/svg" width="28" height="19" viewBox="0 0 28 19">
							<g id="Component_5_4" data-name="Component 5 – 4" transform="translate(1.5 1.5)">
							<path id="Path_10322" data-name="Path 10322" d="M18918.645,8091.5h25" transform="translate(-18918.645 -8091.5)" fill="none" stroke="#242424" stroke-linecap="round" stroke-width="3"/>
							<path id="Path_10323" data-name="Path 10323" d="M18918.645,8091.5h25" transform="translate(-18918.645 -8083.5)" fill="none" stroke="#242424" stroke-linecap="round" stroke-width="3"/>
							<path id="Path_10324" data-name="Path 10324" d="M18918.645,8091.5h25" transform="translate(-18918.645 -8075.5)" fill="none" stroke="#242424" stroke-linecap="round" stroke-width="3"/>
							</g>
				</svg>                  
			</div>
			<div class="user-control-panel">
				<div class="search">
					<img src="Img/search.svg" alt="">
					<small>ძებნა</small>
				</div>
				<div class="cart">
					<img src="Img/shopping-cart.svg" alt="">
					<small>კალათა</small>
				</div>
				<div class="user-login">
					<img src="Img/smile.png" alt="">
					<small>შესვლა</small>
				</div>
			</div>
		</div>
	</header>
	<section class="intro-section">
		<div class="intro-slider">
			<div class="swiper mySwiper">
				<div class="swiper-wrapper">
				  	<div class="swiper-slide">
						<img src="Img/1QJx3QOxez.jpg" alt="">
						<span>მიიღე 30%-იანი ფასდაკლება
							პედიგრის ნებისმიერ
							პროდუქციაზე
						</span>
					</div>
					<div class="swiper-slide">
						<img src="Img/1QJxEQxKPz.jpg" alt="">
					</div>
					<div class="swiper-slide">
						<img src="Img/1QJxw4X1ez.jpg" alt="">
					</div>
				</div>
				<div class="swiper-button-next"></div>
				<div class="swiper-button-prev"></div>
				<div class="swiper-pagination"></div>
			</div>
		</div>
		<div class="intro-perks">
            <div class="perk">
                <div class="perk-icon">
					<img src="Img/brightness-empty.png" alt="perk-icon">
                </div>
                <span class="perk-info">
                    პროდუქტების<br>
					<span style="color: #afdb75;">ფართო</span>
					არჩევანი
                </span>
            </div>

            <div class="perk" style="background-color: #FEEFE8;">
                <div class="perk-icon">
					<img src="Img/percentage.png" alt="perk-icon" style="background-color: #FDDFD2;">
                </div>
                <span class="perk-info">
                    <span style="color: #f5621f;">პრომოკოდის</span><br>
					მარტივი
					სისტემა
                </span>
            </div>

            <div class="perk" style="background-color: #EBF7FC;">
                <div class="perk-icon">
					<img src="Img/credit-card-1.png" alt="perk-icon" style="background-color: #aae2fc;">
                </div>
                <span class="perk-info">
                    მარტივი
					<span style="color: #3CABE0;">ონლაინ</span><br>
					გადახდა
                </span>
            </div>

            <div class="perk" style="background-color: #FAF4FA;">
                <div class="perk-icon">
					<img src="Img/truck.png" alt="perk-icon" style="background-color: #fbdefd;">
                </div>
                <span class="perk-info">
					სწრაფი
					<span style="color: #CC96D0;">მიტანის</span><br>
					სერვისი
                </span>
            </div>
		</div>
	</section>
	<section class="promotions">
		<div class="promo-container">
			<div class="promo-item item-1">

			</div>

			<div class="promo-item item-2">

			</div>

			<div class="promo-item item-3">

			</div>

			<div class="promo-item item-4">

			</div>
		</div>
	</section>
</body>
</html>
